
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Лаба 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom.js"></script>
    <link rel="stylesheet" href="../css/custom.css" />
  </head>
  <body>
    <h1>Сквидвард светло-лазурный</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">      
      <Scene>
        <Transform translation="0 0 0" scale="1.3 1 0.5">     <!--Верхняя часть бошки-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="1.2"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="-0.4 -0.4 0.4" scale= "1 1.5 1">     <!--Глаз левый -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#f4fff0'></Material>
          </Appearance>
          <Sphere radius="0.4"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0.4 -0.4 0.4" scale= "1 1.5 1">     <!--Глаз правый-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#f4fff0'></Material>
          </Appearance>
          <Sphere radius="0.4"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0 -0.7 0" scale="1 1 0.5" >     <!--Нижняя часть бошки-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Cylinder radius="1.1" height="1"></Cylinder>
        </Shape>
        </Transform>

        <Transform translation="0.8 -1.2 0.2" scale="2.5 0.9 1" rotation="0 0 1 -0.3">     <!--Рот 1 правый-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.3"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="-0.8 -1.2 0.2" scale="2.5 0.9 1" rotation="0 0 1 0.3">     <!--Рот 2 правый-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.3"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0 -1.2 0.2" scale="3.5 1.2 2">     <!--Рот серединный-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.25"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0 0.1 0.2" rotation='1 0 0 0.393'>
          <Transform translation="0 -0.7 0.6" rotation="1 0 0 -0.8">     <!--Нос верхняя часть-->  
          <Shape>
            <Appearance>
              <Material diffuseColor='#bddefc'></Material>
            </Appearance>
            <Cone Bottomradius="0.3" height="1.1"></Cone>
          </Shape>
          </Transform>

          <Transform translation="0 -1.13 1.03">     <!--Нос нижняя часть-->  
          <Shape>
            <Appearance>
              <Material diffuseColor='#bddefc'></Material>
            </Appearance>
            <Sphere radius="0.295"></Sphere>
          </Shape>
          </Transform>
        </Transform>

        
        <Transform translation="-0.4 -0.02 0.45" rotation="1 0 0 -0.1" scale="1.1 1 1">     <!--Глазная штора левая-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Cone Bottomradius="0.4" height="1"></Cone>
        </Shape>
        </Transform>

        
        <Transform translation="0.4 -0.02 0.45" rotation="1 0 0 -0.1" scale="1.1 1 1">     <!--Глазная штора правая-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Cone Bottomradius="0.4" height="1"></Cone>
        </Shape>
        </Transform>

        <Transform translation="-0.37 -0.75 0.7">     <!--Зрачок левый-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#730105'></Material>
          </Appearance>
          <Box size="0.1 0.1 0.1"></Box>
        </Shape>
        </Transform>

        <Transform translation="0.37 -0.75 0.7">     <!--Зрачок правый-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#730105'></Material>
          </Appearance>
          <Box size="0.1 0.1 0.1"></Box>
        </Shape>
        </Transform>

        <Transform translation="-0.4 -0.37 0.4" scale= "1 1.5 1">     <!--Вековая ткань до шкторы левая-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.4"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0.4 -0.37 0.4" scale= "1 1.5 1">     <!--Вековая ткань до шкторы правая-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.4"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0 -1.7 -0.2" >     <!--Шея-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Cylinder radius="0.2" height="2"></Cylinder>
        </Shape>
        </Transform>

        <Transform translation="0 -4 -0.25" scale="1.1 3 1.1">     <!--Тушка-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.7"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="-1 -2.7 -0.3" rotation="0 0 1 -0.9" scale="1.2 0.7 1.5">     <!--Левая ручка верхняя часть-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Cone Bottomradius="0.15" height="3.5"></Cone>
        </Shape>
        </Transform>

        <Transform translation="-1.15 -3.97 -0.3" rotation="0 0 1 -2.1" scale="1 .5 1.5">     <!--Левая ручка нижняя часть-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Cone Bottomradius="0.18" height="3.5"></Cone>
        </Shape>
        </Transform>

        <Transform translation="-1.855 -3.5 -0.3" scale= "1.5 1.3 1.3">     <!--Локтевая пимка левая -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.2"></Sphere>
        </Shape>
        </Transform>

       <Transform translation="1 -2.7 -0.3" rotation="0 0 1 0.9" scale="1.2 0.7 1.5">     <!--Правая ручка верхняя часть-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Cone Bottomradius="0.15" height="3.5"></Cone>
        </Shape>
        </Transform>

        <Transform translation="1.15 -3.97 -0.3" rotation="0 0 1 2.1" scale="1 .5 1.5">     <!--Правая ручка нижняя часть-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Cone Bottomradius="0.18" height="3.5"></Cone>
        </Shape>
        </Transform>

        <Transform translation="1.855 -3.5 -0.3" scale= "1.5 1.3 1.3">     <!--Локтевая пимка правая -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.2"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="-0.8 -4.4 -0.3" scale= "2.5 0.6 2" rotation="0 0 1 1.1">     <!--Пимка типо кисть левая -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.2"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0.8 -4.4 -0.3" scale= "2.5 0.6 2" rotation="0 0 1 -1.1">     <!--Пимка типо кисть правая -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.2"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="-0.35 -7 -0.1" scale="1.2 1 1.3" rotation="0 1 0 -1.7">     <!--Ноги-->  
        <Shape DEF="Legs">
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>                                        <!--Левая верхняя-->
          </Appearance>
          <Cylinder radius="0.2" height="6"></Cylinder>
        </Shape>
        </Transform>
        
        <Transform  translation="0.35 -7 -0.1">                                                  <!--Правая верхняя-->
          <Shape Use="Legs">
          </Shape>
        </Transform>   
        <Transform  translation="0.2 -7 -0.6">                                                   <!--Правая нижняя-->
          <Shape Use="Legs">
          </Shape>
        </Transform>  
        <Transform  translation="-0.2 -7 -0.6">                                                 <!--Левая нижняя-->
          <Shape Use="Legs">
          </Shape>
        </Transform>  

        <Transform translation="-0.55 -10 -0.1" scale= "2.5 0.6 2">                             <!--Пимка типо стопа левая верхняя -->  
        <Shape DEF="Stopa">
          <Appearance>
            <Material diffuseColor='#bddefc'></Material>
          </Appearance>
          <Sphere radius="0.2"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0.55 -10 -0.1" scale= "2.5 0.6 2">                                      <!--Пимка типо стопа правая верхняя-->
          <Shape Use="Stopa">
          </Shape>
        </Transform>
        
        <Transform translation="0.5 -10 -0.7" scale= "2.5 0.6 2">                                       <!--Пимка типо стопа левая нижняя-->
          <Shape Use="Stopa">
          </Shape>
        </Transform>

        <Transform translation="-0.5 -10 -0.7" scale= "2.5 0.6 2">                                     <!--Пимка типо стопа правая нижняя-->
          <Shape Use="Stopa">
          </Shape>
        </Transform>

      </Scene>

    </X3D>
  </body>
</html>
